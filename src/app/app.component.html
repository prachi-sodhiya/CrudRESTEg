

 <mat-form-field>
  <mat-label>Filter</mat-label>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter"  />
</mat-form-field> 

<div #contentToConvert> 
<div class="mat-elevation-z8">
<table id="table"  mat-table [dataSource]="dataSource" matSort >

 
  <ng-container matColumnDef="albumId">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Album Id </th>
    <td mat-cell *matCellDef="let alb"> {{ alb.albumId }} </td>
  </ng-container>

  
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let alb"> {{alb.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let alb"> {{alb.title}} </td>
  </ng-container>

  
  <ng-container matColumnDef="url">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Url </th>
    <td mat-cell *matCellDef="let alb"> {{alb.url}} </td>
  </ng-container>

  <ng-container matColumnDef="thumbnailUrl">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> ThumbnailUrl </th>
    <td mat-cell *matCellDef="let alb"> {{alb.thumbnailUrl}} </td>
  </ng-container>

  <ng-container matColumnDef="updateData">
    <th mat-header-cell *matHeaderCellDef> Update Data </th>
    <td mat-cell *matCellDef="let alb" > <button mat-raised-button color="accent">Update Data</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>

<button (click)="generatePdf(contentToConvert)">Generate PDF</button>
